<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravioli Ravioli</title>

    <!-- Bootstrap css import -->
    <link rel="stylesheet" href="styles\bootstrap.min.css" />
    <link rel="stylesheet" href="styles\app.css"/>
  </head>

  <body>
    <div id="passcode" class="image-container">
      <div id = "img0" class="image" style="--clip-start: ellipse(0 0 at 0 0);--clip-end: ellipse(150% 150% at 0 0);">
            <img src="assets/bubble tea hello kitty.png"/> 
            <img src="assets/bubble tea hello kitty.png"/>  
      </div>

      <div id = "img1" class="image" style="--clip-start: inset(100% 0 0 0); --clip-end: inset(0 0 0 0)">
        <img src="assets/kirbyangy.png"/>
        <img src="assets/kirbyangy.png"/>
      </div>

      <div id = "img2" class="image" style="--clip-start: ellipse(0 0 at 100% 0);--clip-end: ellipse(150% 150% at 100% 0);">
        <img src="assets/strawmilk.png"/>
        <img src="assets/strawmilk.png"/>
      </div>

      <div id = "img3" class="image" style="--clip-start: polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%);--clip-end: polygon(-50% 50%, 50% -50%, 150% 50%, 50% 150%);">
        <img src="assets/gameboy.jpg"/>
        <img src="assets/gameboy.jpg"/>
      </div>

      <div id = "img4" class="image" style="--clip-start: circle(0); --clip-end: circle(125%)">
        <img src="assets/marco.jpg"/>
        <img src="assets/marco.jpg"/>
      </div>

      <div id = "img5" class="image"style="--clip-start: inset(100% 100% 100% 100%);--clip-end: inset(0 0 0 0);">
        <img src="assets/gimli.jpg"/>
        <img src="assets/gimli.jpg"/>
      </div>

      <div id = "img6" class="image" style="--clip-start: ellipse(0 0 at 0 100%);--clip-end: ellipse(150% 150% at 0 100%);">
        <img src="assets/krabbypatty.jpg"/>
        <img src="assets/krabbypatty.jpg"/>
      </div>

      <div id = "img7" class="image" style="--clip-start: inset(0 0 100% 0); --clip-end: inset(0 0 0 0)">
        <img src="assets/bubblebuddy.jpg"/>
        <img src="assets/bubblebuddy.jpg"/>
      </div>

      <div id = "img8" class="image" style="--clip-start: ellipse(0 0 at 100% 100%);--clip-end: ellipse(150% 150% at 100% 100%);">
        <img src="assets/sbobpstar.jpg"/>
        <img src="assets/sbobpstar.jpg"/>
      </div>
    </div>

    <!-- Bootstrap js import -->
    <script src="scripts/script.js"></script>
    <script src="scripts\jquery-3.6.0.js"></script>
    <script src="scripts\bootstrap.bundle.min.js"></script>
  </body>
</html>
